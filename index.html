<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <div class="container mt-4">
        <h1>Expense Tracker</h1>
        <form id="expenseForm" class="mt-4">
            <div class="form-group">
                <label for="expenseAmount">Expense Amount:</label>
                <input type="number" class="form-control" id="expenseAmount" required>
            </div>
            <div class="form-group">
                <label for="expenseDesc">Expense Description:</label>
                <input type="text" class="form-control" id="expenseDesc" required>
            </div>
            <div class="form-group">
                <label for="expenseCategory">Expense Category:</label>
                <select class="form-control" id="expenseCategory" required>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <table id="expenseTable" class="table mt-4">
            <thead>
                <tr>
                    <th>Expense Amount </th>
                    <th>Expense Description</th>
                    <th>Expense Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
